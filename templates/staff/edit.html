{% extends "base.html" %}
{% block content %}
<h1>Edit Staff</h1>
<form method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ staff.name }}" required>
    </div>
    <div>
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            {% for role in ['Cleaning', 'Decorator', 'IT', 'Photography', 'Cleaner'] %}
            <option value="{{ role }}" {% if role == staff.role %}selected{% endif %}>
                {{ role }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="wage">Wage:</label>
        <input type="number" id="wage" name="wage" step="0.01" value="{{ staff.wage }}" required>
    </div>
    <button type="submit">Update Staff</button>
    <a href="/staff">Cancel</a>
</form>
{% endblock %}
