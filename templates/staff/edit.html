{% extends "base.html" %}
{% block content %}
<h1>Edit Staff</h1>

<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ staff.name }}" required>
    </div>

    <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-control" id="role" name="role" required>
            <option value="">Select a role</option>
            {% for role in ['Cleaning', 'Decorator', 'IT', 'Photography', 'Cleaner'] %}
            <option value="{{ role }}" {% if role == staff.role %}selected{% endif %}>
                {{ role }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="wage" class="form-label">Wage ($)</label>
        <input type="number" class="form-control" id="wage" name="wage" step="0.01" min="0" value="{{ staff.wage }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update Staff</button>
    <a href="/staff" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
