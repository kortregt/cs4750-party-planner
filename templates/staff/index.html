{% extends "base.html" %}
{% block content %}
<h1>Staff Management</h1>
<button onclick="location.href='/staff/add'">Add New Staff</button>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Wage</th>
        <th>Actions</th>
    </tr>
    {% for emp in staff %}
    <tr>
        <td>{{ emp.employee_id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.role }}</td>
        <td>${{ "%.2f"|format(emp.wage) }}</td>
        <td>
            <a href="/staff/{{ emp.employee_id }}/edit">Edit</a>
            <form style="display: inline;" method="POST" action="/staff/{{ emp.employee_id }}/delete" 
                  onsubmit="return confirm('Are you sure you want to delete this staff member?');">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
