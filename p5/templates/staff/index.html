{% extends "base.html" %}
{% block content %}
<h1>Staff Management</h1>

<div class="mb-4">
    <a href="/staff/add" class="btn btn-primary">Add New Staff</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Wage</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in staff %}
        <tr>
            <td>{{ emp.employee_id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.role }}</td>
            <td>${{ "%.2f"|format(emp.wage) }}</td>
            <td>
                <a href="/staff/{{ emp.employee_id }}/edit" class="btn btn-sm btn-primary">Edit</a>
                <form action="/staff/{{ emp.employee_id }}/delete" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this staff member?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
