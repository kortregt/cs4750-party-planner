{% extends "base.html" %}
{% block content %}
<h1>Customers</h1>

<div class="mb-4">
    <a href="/customers/add" class="btn btn-primary">Add Customer</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.phone_number }}</td>
            <td>{{ customer.email }}</td>
            <td>
                <a href="/customers/{{ customer.customer_id }}/edit" class="btn btn-sm btn-primary">Edit</a>
                <form action="/customers/{{ customer.customer_id }}/delete" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
