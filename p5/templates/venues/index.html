{% extends "base.html" %}

{% block content %}
<h1>Venues</h1>

<div class="mb-4">
    <a href="/venues/add" class="btn btn-primary">Add New Venue</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Cost</th>
            <th>Max Capacity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for venue in venues %}
        <tr>
            <td>{{ venue.name }}</td>
            <td>{{ venue.location }}</td>
            <td>${{ "%.2f"|format(venue.cost) }}</td>
            <td>{{ venue.max_capacity }}</td>
            <td>
                <a href="/venues/{{ venue.venue_id }}/edit" class="btn btn-sm btn-primary">Edit</a>
                <form action="/venues/{{ venue.venue_id }}/delete" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this venue?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
